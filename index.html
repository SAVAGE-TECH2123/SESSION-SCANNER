<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAVAGE-XMD SCANNER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
      text-align: center;
      padding: 50px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SAVAGE-XMD Logo" />
  <h1>SAVAGE-XMD SESSION SCANNER</h1>
  <p>Enter your allowed phone number to generate a new session:</p>
  <input id="number" placeholder="e.g. 255765457691" />
  <button onclick="startSession()">Start Session</button>
  <p class="error" id="error"></p>

  <script>
    async function startSession() {
      const number = document.getElementById('number').value;
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';

      try {
        const response = await fetch('/pairing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });
        const data = await response.json();

        if (data.pairingCode) {
          alert("üîó Pairing Code: " + data.pairingCode);
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        errorEl.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
