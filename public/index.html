<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAVAGE-XMD Scanner</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:2em; }
    input, select, button { padding:10px; margin:5px; font-size:1rem; border-radius:5px; }
    #result { margin-top:1.5em; }
    img { max-width:250px; margin-top:1em; }
  </style>
</head>
<body>
  <h1>ğŸ¤– SAVAGE-XMD Multi-Session Scanner</h1>
  <p>Enter your phone number and choose method:</p>

  <input type="text" id="number" placeholder="255765457691" />
  <select id="method">
    <option value="pair">ğŸ“± Pairing Code</option>
    <option value="qr">ğŸ“· QR Code</option>
  </select>
  <br/>
  <button onclick="getCode()">Get Code</button>

  <div id="result"></div>

  <script>
    async function getCode() {
      const num = document.getElementById('number').value.trim();
      const method = document.getElementById('method').value;
      const result = document.getElementById('result');
      if (!num) return alert('Please enter a phone number.');

      result.textContent = 'â³ Loadingâ€¦';
      try {
        const res = await fetch(`/api/pair?number=${encodeURIComponent(num)}&method=${method}`);
        const data = await res.json();
        if (data.error) {
          result.innerHTML = `âŒ ${data.error}`;
        } else if (data.pairingCode) {
          result.innerHTML = `<strong>ğŸ“² Pairing Code:</strong><br><code>${data.pairingCode}</code>`;
        } else if (data.qr) {
          result.innerHTML = `<strong>ğŸ“· Scan this QR Code:</strong><br><img src="${data.qr}" alt="QR Code"/>`;
        } else {
          result.textContent = 'âš ï¸ No data received.';
        }
      } catch {
        result.textContent = 'â— Error loading code.';
      }
    }
  </script>
</body>
</html>
