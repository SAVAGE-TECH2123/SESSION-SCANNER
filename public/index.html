<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD | WhatsApp Session Scanner</title>
  <link rel="icon" href="https://i.ibb.co/YRtLKpg/savage-logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #5c0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff2a2a;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #ff2a2a;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      word-wrap: break-word;
    }
    #qrImage {
      margin-top: 1rem;
      width: 220px;
      height: auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.ibb.co/YRtLKpg/savage-logo.png" alt="SAVAGE-XMD Logo" />
  <h1>SAVAGE-XMD Session Scanner</h1>

  <form id="sessionForm">
    <input type="text" id="phoneNumber" placeholder="Enter allowed phone number" required />
    <select id="method">
      <option value="pair">Pairing Code</option>
      <option value="qr">QR Code</option>
    </select>
    <button type="submit">Get Session</button>
  </form>

  <div class="output" id="outputBox" style="display:none;">
    <p id="resultText"></p>
    <img id="qrImage" src="" alt="QR Code" style="display:none;" />
  </div>

  <script>
    const allowedNumbers = [
      "255765457691", "255793157892",
      "255745830630", "255757858480",
      "255686169965"
    ];

    document.getElementById('sessionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.getElementById('phoneNumber').value.replace(/\D/g, '');
      const method = document.getElementById('method').value;
      const resultBox = document.getElementById('outputBox');
      const resultText = document.getElementById('resultText');
      const qrImg = document.getElementById('qrImage');
      
      if (!allowedNumbers.includes(number)) {
        alert("‚ùå Number not allowed. Please use one of the approved numbers.");
        return;
      }

      resultBox.style.display = "block";
      resultText.innerText = "‚è≥ Processing... Please wait";
      qrImg.style.display = "none";

      try {
        const res = await fetch(`/${method}?number=${number}`);
        const data = await res.json();

        if (method === "pair" && data.code) {
          resultText.innerHTML = `üîó Pairing Code for <b>${number}</b>:<br><br><code>${data.code}</code>`;
        } else if (method === "qr" && data.qr) {
          resultText.innerText = `üì∏ Scan the QR code for ${number}:`;
          qrImg.src = data.qr;
          qrImg.style.display = "block";
        } else {
          resultText.innerText = "‚ö†Ô∏è Could not generate session. Try again.";
        }
      } catch (err) {
        resultText.innerText = "‚ùå Error connecting to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
