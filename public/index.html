<!-- public/index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAVAGE-XMD Session Scanner</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .error, .success {
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <img src="logo.png" alt="SAVAGE-XMD Logo" style="width:150px; border-radius:12px;" />
  <h1>SAVAGE-XMD Session Scanner</h1>
  <p>Choose login method:</p>
  <select id="method">
    <option value="pairing">Pairing Code</option>
    <option value="qr">QR Code</option>
  </select>
  <div id="pairingInput">
    <input type="text" id="number" placeholder="Enter your allowed phone number" />
  </div>
  <button onclick="startSession()">Start Session</button>
  <p class="error" id="error"></p>
  <p class="success" id="output"></p>
  <div id="qrDisplay"></div>  <script>
    const methodSelect = document.getElementById('method');
    const pairingInput = document.getElementById('pairingInput');

    methodSelect.addEventListener('change', () => {
      pairingInput.style.display = methodSelect.value === 'pairing' ? 'block' : 'none';
    });

    async function startSession() {
      const method = document.getElementById('method').value;
      const number = document.getElementById('number').value;
      const output = document.getElementById('output');
      const error = document.getElementById('error');
      const qrDisplay = document.getElementById('qrDisplay');

      output.textContent = '';
      error.textContent = '';
      qrDisplay.innerHTML = '';

      try {
        const response = await fetch('/pairing/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number, method })
        });

        const data = await response.json();
        if (data.success) {
          if (method === 'pairing') {
            output.textContent = `✅ Pairing Code: ${data.code}`;
            output.className = 'success';
          } else if (method === 'qr') {
            const qr = document.createElement('img');
            qr.src = data.qr;
            qr.style.width = '250px';
            qrDisplay.appendChild(qr);
          }
        } else {
          error.textContent = `❌ ${data.message}`;
        }
      } catch (err) {
        error.textContent = '❌ Failed to generate session.';
      }
    }
  </script></body>
</html>
