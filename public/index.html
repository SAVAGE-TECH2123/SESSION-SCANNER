<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD SCANNER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .qr-container {
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì° SAVAGE-XMD<br>SCANNER</h1>
  <p>Enter your phone number to generate a new session.</p>
  <input type="text" id="phoneNumber" placeholder="+255XXXXXXXXX"/>
  <button onclick="startSession()">Start Session</button>

  <div class="qr-container" id="qrCode"></div>
  <p class="error" id="errorText"></p>

  <script>
    async function startSession() {
      const phone = document.getElementById("phoneNumber").value.trim();
      const errorText = document.getElementById("errorText");
      const qrCode = document.getElementById("qrCode");
      errorText.textContent = "";
      qrCode.innerHTML = "";

      if (!phone.startsWith("+255") || phone.length < 10) {
        errorText.textContent = "‚ùå Invalid Tanzanian number format!";
        return;
      }

      try {
        const response = await fetch(`/pair?number=${encodeURIComponent(phone)}`);
        const data = await response.json();

        if (data.qr) {
          qrCode.innerHTML = `<img src="${data.qr}" alt="Scan this QR code"/>`;
        } else {
          errorText.textContent = "‚ùå QR code not received. Please retry.";
        }
      } catch (error) {
        errorText.textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
