<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD SCANNER</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üì° SAVAGE-XMD SCANNER</h1>
  <p>Enter your phone number to generate a new session.</p>
  <input id="number" placeholder="+255..." />
  <button onclick="startSession()">Start Session</button>
  <p class="error" id="error"></p>
  <script>
    async function startSession() {
      const number = document.getElementById('number').value;
      const errorEl = document.getElementById('error');
      errorEl.innerText = '';

      try {
        const response = await fetch('/pairing', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });

        const data = await response.json();

        if (data.pairingCode) {
          alert("‚úÖ Pairing Code: " + data.pairingCode);
        } else {
          throw new Error(data.error || 'Something went wrong');
        }
      } catch (err) {
        errorEl.innerText = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
