<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD Multi-Session Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
    }
    .code-box {
      margin-top: 20px;
    }
    #qrImage {
      margin-top: 20px;
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ SAVAGE-XMD<br>Multi-Session Scanner</h1>

  <p>Enter your phone number and choose method:</p>

  <input type="text" id="number" placeholder="255765457691" />
  <select id="method">
    <option value="pair">üì± Phone Linking (Pairing Code)</option>
    <option value="qr">üì∑ QR Code (Legacy)</option>
  </select>

  <br/>
  <button onclick="getCode()">Get Code</button>

  <div class="code-box" id="result">
    <!-- Pairing or QR will appear here -->
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const method = document.getElementById("method").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Loading code...";

      try {
        const res = await fetch(`/api/pair?number=${number}&method=${method}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
        } else if (data.pairingCode) {
          resultDiv.innerHTML = `<strong>üì≤ Pairing Code:</strong><br><code>${data.pairingCode}</code>`;
        } else if (data.qr) {
          resultDiv.innerHTML = `<strong>üì∑ Scan QR Code:</strong><br><img id="qrImage" src="${data.qr}" />`;
        } else {
          resultDiv.innerHTML = `‚ö†Ô∏è No data received.`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùó Error loading code.`;
      }
    }
  </script>
</body>
</html>
