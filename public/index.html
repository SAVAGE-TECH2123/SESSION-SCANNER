<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD Session Scanner</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    #qrDisplay {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ SAVAGE-XMD SESSION SCANNER</h1>
  <p>Enter your phone number to generate a session</p>

  <input type="text" id="number" placeholder="e.g. 255765457691" />
  <select id="method">
    <option value="qr">Generate via QR Code</option>
    <option value="pair">Generate via Pairing Code</option>
  </select>
  <br/>
  <button onclick="startSession()">Start</button>

  <div id="qrDisplay"></div>

  <script>
    async function startSession() {
      const number = document.getElementById("number").value.trim();
      const method = document.getElementById("method").value;
      const display = document.getElementById("qrDisplay");

      if (!number || isNaN(number)) {
        return alert("Please enter a valid phone number.");
      }

      display.innerHTML = "‚è≥ Generating session...";

      if (method === "qr") {
        window.location.href = `/qr/${number}`;
      } else {
        window.location.href = `/pair/${number}`;
      }
    }
  </script>
</body>
</html>
