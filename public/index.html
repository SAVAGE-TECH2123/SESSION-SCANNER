<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAVAGE-XMD SCANNER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>📡 SAVAGE-XMD SCANNER</h1>
  <p>Enter your phone number to generate a new session.</p>
  <input type="text" id="number" placeholder="Enter phone number" />
  <button onclick="startSession()">Start Session</button>
  <div id="status"></div>

  <script>
    async function startSession() {
      const number = document.getElementById('number').value;
      const status = document.getElementById('status');
      status.innerHTML = '⌛ Generating session...';

      try {
        const response = await fetch('/api/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });

        const data = await response.json();

        if (data.qrJsonUrl) {
          status.innerHTML = `
            📲 Pairing session for <strong>${number}</strong>...<br/>
            Open your WhatsApp and pair with code.<br/><br/>
            🌐 Session will be available at:<br/>
            <code>https://your-domain.com${data.qrJsonUrl}</code>
          `;
        } else {
          status.innerHTML = '❌ Failed to start session.';
        }
      } catch (e) {
        status.innerHTML = '🚫 Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
